@if(pilots.length === 0){<div class="item text-white">
    <div>No pilots known</div>
</div>}
@else{
@for(pilot of pilotDetails; track pilot){
<div class="item text-white">
    <div>{{pilot.name}}</div>
    <div>Date of birth: {{pilot.birth_year}}</div>
    <div>Gender: {{pilot.gender}}</div>
</div>
}
}
