<div class="close-btn m-5 absolute right-0" (click)="backBtn()">
    <p class="p-1">X</p>
</div>
<div class="flex justify-center">
    <div class="container">
        <div class="flex justify-center">
            <img src="./assets/images/logo-white.png" alt="logo-white" class="w-48 h-18 my-10" />
        </div>
        <div class="logout-container">
            <div class="text-container my-5">
                <img src="./assets/images/my-disney.png" alt="logo-white" class="w-24 h-8 my-5" />
                <h2 class="text-2xl font-bold">Log Out</h2>
                <p class="mt-8">Are you sure you want to log out from your MyDisney account?</p>
                <button type="submit" (click)="logOut()" class="logout-btn mt-8">Log Out</button>
                <button type="submit" (click)="backBtn()" class="logout-btn mt-8">Cancel</button>
            </div>
        </div>
    </div>
</div>
